    about:
      about_title: "Unsere Philosophie"
      about_text:
        "Das Anwesen Dora Radino liegt in der Hügellandschaft der Region Basilicata. Der vulkanische Boden eignet sich besonders gut für den Anbau von Olivenbäumen. Die Familie Dora Radino hat schon immer eine Spitzenposition bei der Herstellung von erstklassigem Bio-Olivenöl und Wein eingenommen.
        Als Frau Dora Radino in den achtziger Jahren beschloss, die direkte Bewirtschaftung der familiären Agrarflächen selbst in die Hand zu nehmen, ging es ihr darum, die traditionellen Qualitätsansätze mit Bio-Techniken zu bereichern.
        „Wir sind in erster Linie Landwirte, die mit Leib und Seele mit unseren Böden und Pflanzen verbunden sind, sowie auch mit den Menschen, die diese Geschenke der Natur anbauen und pflegen.”
        Vor einigen Jahren haben wir selbst mit dem Privatverkauf unseres Bio-Olivenöls begonnen, mit dem Ziel, zu einem vernünftigen Preis ein Spitzenprodukt anzubieten, dessen Entstehungsschritte vom Baum bis hin zum Tisch unter der Aufsicht unseres eigenen Landwirtschaftsbetriebs nachvollziehbar sind."

